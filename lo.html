<!DOCTYPE html>
<html lang="en">
<head>
  <title>PS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <style>
</style>
</head>
<body>
	<div class="container-fluid bg-primary">
		<div class="row">
			<div class="col-sm-12 text-center mt-5 mb-5">
				<h1>Display Numbers </h1><br>


<input type="text" name="" id="n1" value="" style="text-align: center; font-size: 20px;">
<h4>TO</h4>
<input type="text" name="" id="n2" value="" style="text-align: center; font-size: 20px;"><br><br>
<button onclick="p()">Submit</button><br>
<h2 id="q"></h2>


      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  function p()
  {
var n1 = document.getElementById("n1").value
var n2 = document.getElementById("n2").value
var n3=""
if (n1<n2) {
for (var i = n1; i <=n2; i++) {
  n3 += i + "<br>";
}
document.getElementById("q").innerHTML = n3;
}

else if (n1>n2) {
for (var i = n1; i>=n2; i--) {
  n3 += i + "<br>";
}
document.getElementById("q").innerHTML = n3;
}

else if (n1==n2) {
  alert("Dont type same numbers")
}
}
</script>
</html>
